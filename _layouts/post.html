---
layout: default
---

<div class="post">
  <h2 class="post-title" style="margin-bottom: 0;">{{ page.title }}</h2>
  <div class="post-title-container">
    <div class="title-left"><h3 class="post-authors" title="Authors">{{ page.authors }}</h3></div>
    <div class="title-right"><span class="post-date">{{ page.date | date_to_string }}</span></div>
  </div>

  {{ content }}
  <button class="paper-button" onclick="window.open('{{ page.link }}', '_blank')">To the paper</button>
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site_url }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>

<div class="comments">
    {% include comments.html %}
</div>
